<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out - Storage Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-lg shadow-xl p-8">
            <div class="mb-8 text-center">
                <div class="mb-4">
                    <svg class="mx-auto h-16 w-16 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-gray-800">Logged Out</h1>
                <p class="text-gray-600 mt-2">You have been successfully logged out</p>
            </div>

            <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6">
                <p class="text-gray-700 text-sm">
                    Thank you for using Storage Manager. Your session has been securely terminated.
                </p>
            </div>

            <div class="space-y-3">
                <a href="{{ url_for('auth.user_login') }}" class="block text-center bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
                    Login Again
                </a>
                <a href="{{ url_for('index') }}" class="block text-center bg-gray-100 hover:bg-gray-200 text-gray-800 font-medium py-2 px-4 rounded-lg transition">
                    Back to Home
                </a>
            </div>

            <div class="mt-6 text-center text-gray-600 text-sm">
                <p>Need help? <a href="#" class="text-blue-600 hover:text-blue-700 font-medium">Contact Support</a></p>
            </div>
        </div>
    </div>
</body>
</html>
