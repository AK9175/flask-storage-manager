<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Storage Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-lg shadow-xl p-8">
            <div class="mb-8 text-center">
                <h1 class="text-3xl font-bold text-gray-800">Storage Manager</h1>
                <p class="text-gray-600 mt-2">Reset Your Password</p>
            </div>

            <form id="forgotPasswordForm" class="space-y-6">
                <p class="text-gray-600 text-sm">
                    Enter your email address and we'll send you a link to reset your password.
                </p>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                        placeholder="your@email.com"
                    >
                </div>

                <button 
                    type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200"
                >
                    Send Reset Link
                </button>
            </form>

            <div id="messageBox" class="mt-6 hidden p-4 rounded-lg border"></div>

            <div class="mt-6 text-center space-y-2">
                <a href="{{ url_for('auth.user_login') }}" class="block text-blue-600 hover:text-blue-700 font-medium">
                    Back to Login
                </a>
                <a href="{{ url_for('auth.admin_forgot_password') }}" class="block text-gray-600 hover:text-gray-700 text-sm">
                    Admin Password Reset
                </a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const messageBox = document.getElementById('messageBox');
            const email = document.getElementById('email').value;

            try {
                const response = await fetch('{{ url_for("auth.user_forgot_password") }}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                messageBox.textContent = data.message || data.error;
                messageBox.className = 'mt-6 p-4 rounded-lg border ' + 
                    (response.ok ? 'bg-green-50 border-green-200 text-green-700' : 'bg-red-50 border-red-200 text-red-700');
                messageBox.classList.remove('hidden');

                if (response.ok) {
                    document.getElementById('forgotPasswordForm').style.display = 'none';
                }
            } catch (error) {
                messageBox.textContent = 'An error occurred. Please try again.';
                messageBox.className = 'mt-6 p-4 rounded-lg border bg-red-50 border-red-200 text-red-700';
                messageBox.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
