<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Storage Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-lg shadow-xl p-8">
            <div class="mb-8 text-center">
                <h1 class="text-3xl font-bold text-gray-800">Storage Manager</h1>
                <p class="text-gray-600 mt-2">Create New Password</p>
            </div>

            {% if error %}
                <div class="mb-6 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
                    {{ error }}
                </div>
                <div class="text-center">
                    <a href="{{ url_for('auth.user_forgot_password') }}" class="text-blue-600 hover:text-blue-700 font-medium">
                        Request a new reset link
                    </a>
                </div>
            {% else %}
                <form id="resetPasswordForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">New Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required
                            minlength="8"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                            placeholder="••••••••"
                        >
                        <p class="text-xs text-gray-500 mt-1">Minimum 8 characters</p>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                        <input 
                            type="password" 
                            id="confirm_password" 
                            name="confirm_password" 
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                            placeholder="••••••••"
                        >
                    </div>

                    <button 
                        type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200"
                    >
                        Reset Password
                    </button>
                </form>

                <div id="errorMessage" class="mt-6 hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg"></div>

                <div class="mt-6 text-center">
                    <a href="{{ url_for('auth.user_login') }}" class="text-blue-600 hover:text-blue-700 text-sm font-medium">
                        Back to Login
                    </a>
                </div>
            {% endif %}
        </div>
    </div>

    <script>
        {% if not error %}
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorDiv = document.getElementById('errorMessage');
            const password = document.getElementById('password').value;
            const confirm_password = document.getElementById('confirm_password').value;
            const token = '{{ token }}';

            if (password !== confirm_password) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.classList.remove('hidden');
                return;
            }

            try {
                const response = await fetch('{{ url_for("auth.user_reset_password") }}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        reset_token: token,
                        password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    errorDiv.classList.add('hidden');
                    // Show success and redirect
                    alert('Password reset successfully! Redirecting to login...');
                    window.location.href = data.redirect || '{{ url_for("auth.user_login") }}';
                } else {
                    errorDiv.textContent = data.error || 'Password reset failed';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = 'An error occurred. Please try again.';
                errorDiv.classList.remove('hidden');
            }
        });
        {% endif %}
    </script>
</body>
</html>
